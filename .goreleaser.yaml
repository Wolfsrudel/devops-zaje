---
# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - git submodule update --remote  --init
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env: [CGO_ENABLED=0]
    goos:
      - linux
      - darwin
      - freebsd
      - netbsd
    goarch:
      - amd64
      - arm64

    main: cmd/zaje/zaje.go
    id: zaje
    binary: zaje

#  - env: [CGO_ENABLED=0]
#    goos:
#      - linux
#    goarch:
#      - amd64

#    main: ./super-zaje
#    id: super-zaje
#    binary: super-zaje

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - file_name_template: "{{ .ConventionalFileName }}"
    id: packages
    homepage: https://github.com/solworktech/mdtopdf
    description: |-
      zaje is a syntax highlighter designed to cover your shell colouring needs.
      It can act as an ad hoc replacement for cat and, with a spot of one-line
      shell functions tail and other friends.
    maintainer: Jesse Portnoy <jesse@packman.io>
    license: MIT
    vendor: Solworktech
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./highlight/syntax_files
        dst: /etc/{{ .PackageName }}/syntax_files
        expand: true
        file_info:
          mode: 0755
      - src: ./utils/functions.rc
        dst: /etc/profile.d/{{ .PackageName }}.sh
        expand: true
        file_info:
          mode: 0755
      - src: ./LICENSE
        dst: /usr/share/doc/{{ .PackageName }}/copyright
        expand: true
        file_info:
          mode: 0644
      - src: ./README.md
        dst: /usr/share/doc/{{ .PackageName }}/
        expand: true
        file_info:
          mode: 0644
    formats:
      - deb
      - rpm
      - archlinux
    scripts:
      postinstall: ". /etc/profile.d/{{ .PackageName }}.sh"
